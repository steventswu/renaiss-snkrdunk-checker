<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNKRDUNK Price Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>SNKRDUNK</h1>
      <div class="status-badge" id="cardName">Detecting card...</div>
    </header>

    <main>
      <div class="price-grid">
        <div class="price-card" id="psa10-card">
          <div class="label">PSA 10</div>
          <div class="price" id="psa10-price">--</div>
          <div class="trend" id="psa10-status">Searching...</div>
        </div>
        <div class="price-card" id="avg-price-card">
          <div class="label">30-Day Avg (PSA 10)</div>
          <div class="price" id="avg-price">--</div>
          <div class="trend" id="avg-status">Calculating...</div>
        </div>
        <div class="price-card" id="total-sold-card">
          <div class="label">Total Units Sold (30D)</div>
          <div class="price" id="total-units-sold">--</div>
          <div class="trend" id="total-sold-status">Calculating...</div>
        </div>
      </div>

      <div class="history-section">
        <div class="section-header">
          <div class="label">Last 5 Trades</div>
          <div class="market-min" id="market-min">Min Market: --</div>
        </div>
        <div id="trade-history-list" class="history-list">
          <div class="history-item loading">Loading history...</div>
        </div>
      </div>

    </main>

    <footer>
      <button id="viewOnSnkrdunk" class="primary-btn">View on SNKRDUNK</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
